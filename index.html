    <title> progress bar </title>

  <body>
    <div class="container">
      <div class="num-container">
        <div class="progress"></div>
        <div class="num active">1</div>
        <div class="num">2</div>
        <div class="num">3</div>
        <div class="num">4</div>
      </div>
      <div class="btn-container">
        <button class="btn not-available" disabled>Prev</button>
        <button class="btn">Next</button>
      </div>
    </div>
  </body>
